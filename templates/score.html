		<body>
			<span id='message'>May take a while to load large musicXML...<span>
			<pre id='xml-div'></pre>
			<script>
			function myFunc(vars) {
    		return vars
			}
			scorePath = myFunc({{scorePath|tojson}});

			  var openSheetMusicDisplay = new opensheetmusicdisplay.OpenSheetMusicDisplay("xml-div");

				openSheetMusicDisplay.render()});

			</script>
